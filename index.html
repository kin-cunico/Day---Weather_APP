<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=DM+Sans:wght@400;700&family=Dancing+Script:wght@400;700&family=Fauna+One&family=Montserrat:wght@700&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Day #1 - Weather App</title>
</head>
<body>
    <div class ="container">
        <div class="search-box">
            <i class = "fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Escolha seu destino">
            <button class ="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="images/error404.png"
            />
            <p>Oops! Destino invalido</p>
        </div>
        <div class ="weather-box">
            <img src="images/weather.png"/>
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class ="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidade</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Vento</p>
                </div>
            </div>
        </div>
    </div>
        <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>
</html>
